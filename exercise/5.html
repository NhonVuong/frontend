    <style>
        tr {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("td").click(function(){
                $(this).css({
                    "background-color":"blue"
                })
                $(this).css({
                    "background-color":"red"
                })
            })
            
        })
    </script>
</head>
